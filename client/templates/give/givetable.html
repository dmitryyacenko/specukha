<template name="giveTable">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    Спецоборудование
                </th>
                <th>
                    Выдача
                </th>
                <th>
                    Размер
                </th>
                <th>
                    Тип
                </th>
                <th>
                    Количетво на складе
                </th>
            </tr>
        </thead>
        <tbody>
            {{#each neededItem}}
                <tr data-itemindex="{{@index}}" data-itemtitle="{{title}}">
                    <td>{{title}}</td>
                    <td>
                        <input type="checkbox" name="needToGive{{@index}}" checked class="form-control">
                    </td>
                    <td>
                        <fieldset class="form-group">
                            <input class="form-control item-size" name="size-item{{@index}}" type="number" value="{{employerSize}}">
                            <span class="text-muted">Размер сотрудника:{{employerSize}}</span>
                        </fieldset>
                    </td>

                    <td>
                        <div class="radio">
                            <label>
                                <input type="radio" name="season-item{{@index}}" class="season-input" id="winterSeason" value="winter" checked>
                                Зимняя
                            </label>
                            <label>
                                <input type="radio" name="season-item{{@index}}" class="season-input" id="summerSeason" value="summer">
                                Летняя
                            </label>
                            <label>
                                <input type="radio" name="season-item{{@index}}" class="season-input" id="noneSeason" value="none">
                                Без сезона
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="sex-item{{@index}}" class="sex-input" id="manSex" value="man" checked>
                                Мужская
                            </label>
                            <label>
                                <input type="radio" name="sex-item{{@index}}" class="sex-input" id="womanSex" value="woman">
                                Женская
                            </label>
                            <label>
                                <input type="radio" name="sex-item{{@index}}" class="sex-input" id="noneSex" value="none">
                                Без пола
                            </label>
                        </div>
                    </td>
                    <td>
                       <span class="{{@index}}-count count">
                           {{{itemCount}}}
                       </span>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    <button class="btn btn-success give-out">Выдать</button>
</template>
