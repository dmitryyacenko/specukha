<template name="editPosition">
    <h2>Изменение должности</h2>
    <br><br>
    <form class="position-form" data-posid="{{_id}}">
        <fieldset class="form-group">
            <label for="position-title">Название должности</label>
            <input autocomplete="off" type="text" class="form-control" id="position-title" required="required" placeholder="Сварщик" value="{{title}}">
        </fieldset>
        <h4>Список спецсредств</h4>
        <fieldset class="form-group">
                <div class="btn btn-info show-add-positions-modal">Добавить</div>
            <br>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Название
                        </th>
                        <th>
                            Срок использования
                        </th>
                        <th>
                            Действия
                        </th>
                    </tr>
                </thead>
                <tbody>
                {{#each associatedItems}}
                    <tr>
                        <td>
                            {{title}}
                        </td>
                        <td>
                            {{expiresIn.years}} лет,  {{expiresIn.months}} месяцев,  {{expiresIn.days}} дней
                        </td>
                        <td>
                            <a href="#" class="associated-item-remove" data-itemindex="{{@index}}">Удалить</a><br>
                            <a href="#" class="associated-item-edit" data-itemindex="{{@index}}">Редактировать</a>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </fieldset>
        <br><br>
        <button class="btn btn-success">Сохранить</button>
    </form>
    <div class="add-modal-holder">
        <div class="modal fade add-position-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Добавление спецоборудования</h4>
                    </div>
                    <div class="modal-body">
                        <form class="item-to-position">
                            <fieldset class="form-group">
                                    <datalist id="items">
                                        {{#each items}}
                                            <option>{{this}}</option>
                                        {{/each}}
                                    </datalist>
                                    <input type="text" class="form-control" placeholder="Поиск спецоборудования"
                                           autocomplete="off" id="itemTitle" spellcheck="false" list="items">
                                <br>
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label for="years">Лет</label>
                                        <input type="number" id="years" class="form-control" value="0">
                                    </div>
                                    <div class="col-xs-3">
                                        <label for="months">Месяцев</label>
                                        <input type="number" id="months" class="form-control" value="0">
                                    </div>
                                    <div class="col-xs-3">
                                        <label for="days">Дней</label>
                                        <input type="number" id="days" class="form-control" value="0">
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-cancel" data-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-primary save-new">Сохранить</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div>
    <div class="edit-modal-holder">
        <div class="modal fade edit-position-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Редактирование спецоборудования</h4>
                    </div>
                    <div class="modal-body">
                        <form class="edit-item-to-position" data-itemindex="">
                            <fieldset class="form-group">
                                    <input type="text" class="form-control" disabled placeholder="Поиск спецоборудования"
                                           autocomplete="off" id="itemTitle" spellcheck="false" value="">
                                <br>
                                <div class="row">
                                    <div class="col-xs-3">
                                        <label for="years">Лет</label>
                                        <input type="number" id="years" class="form-control" value="">
                                    </div>
                                    <div class="col-xs-3">
                                        <label for="months">Месяцев</label>
                                        <input type="number" id="months" class="form-control" value="">
                                    </div>
                                    <div class="col-xs-3">
                                        <label for="days">Дней</label>
                                        <input type="number" id="days" class="form-control" value="">
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-cancel" data-dismiss="modal">Отмена</button>
                        <button type="button" class="btn btn-primary save-edited">Сохранить изменения</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>
    </div>

</template>
