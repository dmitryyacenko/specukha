<template name="items">
    <h4>Спецсредства</h4><input class="form-control item-filter" placeholder="Поиск">
    <table class="table items-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Тип</th>
                <th>Размер</th>
                <th>Количество</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {{#each items}}
                <tr id="items-{{_id}}">
                    <td>
                        {{title}}
                    </td>
                    <td>
                        {{getType}}
                    </td>
                    <td>
                        {{size}}
                    </td>
                    <td>
                        {{count}}
                    </td>
                    <td>
                        <a href="#" class="remove-item" data-itemid="{{_id}}">Удалить</a><br>
                        <a href="#" class="add-count" data-itemid="{{_id}}">Добавить</a>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
    <div class="modal fade add-items-count">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Количество спецоборудования</h4>
                </div>
                <div class="modal-body">
                    <label for="item-new-count">Добавить единиц спецоборудования</label><br>
                        <input type="number" min="0" id="item-new-count" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-cancel" data-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary save-new-count" data-itemid="">Добавить</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</template>
